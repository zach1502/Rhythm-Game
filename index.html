<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A rhythm game for you to play!">
        <meta name="keywords" content="project, co-op, build, site, zach, self">
        <meta name="author" content="Zachary Chan">
        <link rel="icon" type="image/x-icon" href="./icon.ico">
        <link rel="stylesheet" href="style.css">
        <title>Zachary Chan | Rhythm Game</title>
    </head>
    <body>
        <div id="game-area">
            <div id="hit-timing"></div>
            <div class="d" style="filter: brightness(100%); transform: scale(1.0);"> D </div>
            <div class="f" style="filter: brightness(100%); transform: scale(1.0);"> F </div>
            <div class="j" style="filter: brightness(100%); transform: scale(1.0);"> J </div>
            <div class="k" style="filter: brightness(100%); transform: scale(1.0);"> K </div>
        </div>
        <div id="side-panel">
            <h1>4K Rhythm Game</h1>
            <button id="play" onclick="start()" style="display:block"> Play </button>
            <div id="warning">
                <img alt="Warning!!!" src="./warning.png" height="100" weight="100">
                <p>Warning: Your device may be too small for a proper experience!</p>
            </div>
            <div id="game-stats">
                Score: <div id="score">0</div>
                <br>
                Combo: <div id="combo">0</div>
                <br>
                Accuracy: <div id="accuracy">00.00</div>%
                <br>
            </div>
            <div id="hit-stats">
                <span id="perfect-stat">
                    Perfect: <div id="perfect">0</div>
                </span>
                <br>
                <span id="excellent-stat">
                    Excellent: <div id="excellent">0</div>
                </span>
                <br>
                <span id="good-stat">
                    Good: <div id="good">0</div>
                </span>
                <br>
                <span id="bad-stat">
                    Bad: <div id="bad">0</div>
                </span>
                <br>
                <span id="misses-stat">
                    Misses: <div id="misses">0</div>
                </span>
            </div>

            <div id="waveform"></div>

            <div id="options">
                <h2>Options</h2>
                <div id="options-list">
                    <div id="songvolume">
                        Song Volume: <div id="song-volume-value">35</div>
                        <input type="range" min="1" max="100" value="35" class="slider" id="song-volume">
                    </div>
                    <div id="sfxvolume">
                        SFX Volume: <div id="sfx-volume-value">35</div>
                        <input type="range" min="1" max="100" value="35" class="slider" id="sfx-volume">
                    </div>
                    <div id="autoplay">
                        Autoplay: <div id="autoplay-value">False</div>
                        <input type="checkbox" id="autoplay-checkbox">
                    </div>
                </div>
            </div>
        </div>
        <iframe title="" id="map" src="./map.txt" style="display: none;"></iframe>
        <script src="index.js" defer></script>
        <script src="https://unpkg.com/wavesurfer.js"></script>
    </body>
</html>
